<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>DarkPan - Bootstrap 5 Admin Template</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Roboto:wght@500;700&display=swap" rel="stylesheet"> 
    
    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="css/style.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/parsleyjs/src/parsley.css">
</head>

<body>
    <div class="container-fluid position-relative d-flex p-0">
        <!-- Spinner Start -->
        <div id="spinner" class="show bg-dark position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <!-- Spinner End -->


        <!-- Sign Up Start -->
        <div class="container-fluid">
            <div class="row h-100 align-items-center justify-content-center" style="min-height: 100vh;">
                <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4">
                    <div class="bg-secondary rounded p-4 p-sm-5 my-4 mx-3">
                        <form id="login-form" data-parsley-validate>
                            <div class="d-flex align-items-center justify-content-between mb-3">
                                <a href="index.html" class="navbar-brand mx-0.5 mb-2">
                                    <h3 class="text-primary">Registrarse</h3>
                                </a>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="floatingText" placeholder="jhondoe" required
                                    data-parsley-trigger="change" 
                                    data-parsley-minlength="6" 
                                    data-parsley-minlength-message="El nombre de usuario debe tener al menos 6 caracteres">
                                <label for="floatingText">Nombre de usuario</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" required
                                    data-parsley-trigger="change" 
                                    data-parsley-type="email" 
                                    data-parsley-type-message="Escriba un correo electronico valido">
                                <label for="floatingInput">Correo</label>
                            </div>
                            <div class="form-floating mb-4">
                                <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required
                                    data-parsley-trigger="change" 
                                    data-parsley-minlength="8" 
                                    data-parsley-minlength-message="La contraseña debe tener al menos 8 caracteres">
                                <label for="floatingPassword">Contraseña</label>
                            </div>
                            <div class="form-floating mb-4">
                                <input type="file" class="form-control" id="floatingFile" placeholder="File" required
                                    data-parsley-trigger="change" 
                                    data-parsley-fileextension="jpg, jpeg, png" 
                                    data-parsley-fileextension-message="Solo se permiten archivos de imagen">
                                    <label for="floatingFile">Foto de perfil</label>
                            </div>
                            <div class="d-flex align-items-center justify-content-between mb-4">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="exampleCheck1" onclick="togglePasswordVisibility()">
                                    <label class="form-check-label" for="exampleCheck1">Ver</label>
                                </div>
                                <a href="">¿Has olvidado tu contraseña?</a>
                            </div>
                            <button type="submit" class="btn btn-primary py-3 w-100 mb-4" id="login-button">Registrarse</button>
                            <p class="text-center mb-0">¿Ya tienes una cuenta? <a href="signin.html">Iniciar sesión</a></p>
                        </form>
                        <script>
                            document.getElementById('login-form').addEventListener('submit', function (e) {
                                e.preventDefault(); // Evita que se envíe el formulario directamente
                        
                                if ($(this).parsley().isValid()) {
                                    // Redirige a index.html si las validaciones son exitosas
                                    window.location.href = 'index.html';
                                } else {
                                    // Opcional: mensaje de error o notificación al usuario
                                    alert('Termine de rellanar los datos, o corrija los errores');
                                }
                            });
                        </script>
                    </div>
                </div>
            </div>
            <script>
                $(document).ready(function () {
                    $('#login-form').parsley().on('form:submit', function () {
                        window.location.href = 'index.html';
                    });
                });
            </script>
        </div>
        <!-- Sign Up End -->
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/parsley.js/2.9.2/parsley.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="lib/chart/chart.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/waypoints/waypoints.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>
    <script src="lib/tempusdominus/js/moment.min.js"></script>
    <script src="lib/tempusdominus/js/moment-timezone.min.js"></script>
    <script src="lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js"></script>

    <!-- Template Javascript -->
    <script src="js/main.js"></script>
</body>

</html>
